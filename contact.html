<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/contact.css" type="text/css" />
    <meta name="author" content="Mohitpreet" />
    <link
      rel="icon"
      href="img/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <title>Hidden Gems</title>
  </head>
  <body>
    <!--------------------header------------------->
    <nav>
      <a href="./index.html">
        <img class="logo" src="./img/LOGO.png" alt="logo" title="logo" /></a>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./HiddenGems.html">Gems</a></li>
        <li><a href="./AmsFood.html">Food</a></li>
        <li><a href="./transport.html">Transportation</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>

    <section class="background"></section>
    <header class="text">
      <h1>Want to <em>know</em> more? <strong>Reach</strong> out to us!</h1>
    </header>

    <!-----------------------contact form-------------->

    <section id="contact-container">
      <form id="contact-form">
        <fieldset>
          <legend class="bigLetter">Contact Us</legend>

          <section class="form-group">
            <label
              ><input type="radio" name="gender" value="male" id="male" />
              Male</label
            >
            <label
              ><input type="radio" name="gender" value="female" id="female" />
              Female</label
            >
          </section>

          <section class="form-group">
            <input
              class="info"
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Full name*"
              required
            />

            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email*"
              required
            />
          </section>

          <section class="form-group">
            <textarea
              name="message"
              placeholder="Your message here"
              required
            ></textarea>
          </section>
          <section class="form-group">
            <input type="submit" value="Submit Request" />
          </section>
        </fieldset>
      </form>

      <!---------------------get in touch----------------->

      <section class="contact-info">
        <article class="bigLetter">or get in touch via:</article>
        <span class="text">From Monday/Friday: 10:00 to 21:00</span>
        <img
          class="contact-svg"
          src="./svg/call.svg"
          alt="contact"
          title="contact-svg"
        />
        <span class="text">+31 651 7308 72</span>
        <img
          class="contact-svg"
          src="./svg/Email.svg"
          alt="contact"
          title="contact-svg"
        />
        <span class="text">info@amshiddengem.nl</span>
      </section>
    </section>
    <!---------------------Footer----------------->

    <footer>
      <section class="footer-content">
        <figure class="footer-logo">
          <a href="./index.html">
            <img class="logo" src="./img/LOGO.png" alt="logo" title="logo" /></a>
        </figure>
        <section class="footer-links">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./HiddenGems.html">Gems</a></li>
            <li><a href="./AmsFood.html">Food</a></li>
            <li><a href="./transport.html">Transportation</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </section>

        <!-- Social Media Icons -->
        <figure class="footer-icons">
          <figcaption>Social Media Icons</figcaption>
          <img
            src="./svg/facebookIcon.svg"
            alt="Facebook Icon"
            title="Facebook"
          />
          <img src="./svg/twitterIcon.svg" alt="Twitter Icon" title="Twitter" />
          <img src="./svg/discordIcon.svg" alt="Discord Icon" title="Discord" />
        </figure>
      </section>
      <section class="copyright">Copyright &copy; 2023</section>
    </footer>
  </body>
</html>
