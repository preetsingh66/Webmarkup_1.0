<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <title>Hidden Gems</title>
  </head>
  <body>
    <!--------------------header------------------->
    <nav>
      <img class="logo" src="./img/LOGO.png" alt="logo" />
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./HiddenGems.html">Hidden Gems</a></li>
        <li><a href="./AmsFood.html">Ams-Food</a></li>
        <li><a href="./transport.html">Transportation</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>

    <div class="background"></div>
    <div class="text">
      <h1>
        Want to know more? <br />
        Reach out to us!
      </h1>
    </div>

    <!-----------------------contact form-------------->

    <form id="contact-form">
      <legend>Contact Us</legend>

      <div class="form-group">
        <label
          ><input type="radio" name="gender" value="male" id="male" />
          Male</label
        >
        <label
          ><input type="radio" name="gender" value="female" id="female" />
          Female</label
        >
      </div>

      <div class="form-group">
        <input
          class="info"
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Full name*"
          required
        />

        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email*"
          required
        />
      </div>

      <div class="form-group">
        <textarea
          name="message"
          placeholder="Your message here"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit Request" />
      </div>
    </form>

    <!---------------------get in touch----------------->

    <aside class="contact-info">
      <legend>or get in touch via:</legend>
      <span class="text">From Monday/Friday: 10:00 to 21:00</span>
      <img class="contact-svg" src="./svg/call.svg" />
      <span class="text">+31 651 7308 72</span>
      <img class="contact-svg" src="./svg/Email.svg" />
      <span class="text">info@amshiddengem.nl</span>
    </aside>

    <!---------------------Footer----------------->

    <footer>
      <div class="footer-content">
        <div class="footer-logo">
          <img src="./img/LOGO.png" alt="Logo" />
        </div>
        <div class="footer-links">
          <ul>
            <li><a href="">Hidden Gems</a></li>
            <li><a href="./AmsFood.html">Ams-Food</a></li>
            <li><a href="./transport.html">Transportation</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div>

        <div class="footer-icons">
          <img src="./svg/facebookIcon.svg" />
          <img src="./svg/twitterIcon.svg" />
          <img src="./svg/discordIcon.svg" />
        </div>
      </div>
      <div class="copyright">Copyright &copy; 2023</div>
    </footer>
  </body>
</html>
